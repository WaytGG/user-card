<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <article class="card-wrapper">
      <header class="card-header"></header>
      <div class="card-avatar">
        <img class="avatar" src="./img/avatar.jpg" alt="avatar" />
      </div>
      <section class="name-contact">
        <h2 class="name">Adam Jordan</h2>
        <span class="contact">@adamjordan</span>
      </section>
      <section class="card-about">
        <p class="about">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Neque
          explicabo quas, vitae voluptatem ducimus eveniet asperiores. Ratione
          repellendus quia, sint illo dicta, et molestiae ullam neque, iusto
          minima sit. Assumenda.
        </p>
      </section>
      <section class="social">
        <a class="link" href="#"
          ><img src="./img/facebook.svg" alt="facebook"
        /></a>
        <a class="link" href="#"
          ><img src="./img/twitter.svg" alt="twitter"
        /></a>
        <a class="link" href="#"
          ><img src="./img/linkedin.svg" alt="linked"
        /></a>
      </section>
    </article>
  </body>
</html>
